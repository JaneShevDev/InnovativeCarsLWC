<template>
    <lightning-layout-item padding="around-small" size="12">
        <lightning-card title="Vehicles">
            <div class="slds-m-around_medium">
                <template if:true={vehicles.data}>
                    <lightning-datatable 
                        key-field="id"
                        data={vehicles.data}
                        columns={columns}
                        onsave={saveHandleAction}
                        draft-values={draftValues}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
            </div>
        </lightning-card>
    </lightning-layout-item>
</template>
